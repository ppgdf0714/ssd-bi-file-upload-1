<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>ファイルアップロード</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/bootstrap/css/bootstrap.css}" href="../static/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.css}" href="../static/bootstrap/css/bootstrap-theme.css"
          rel="stylesheet"/>
    <link th:href="@{/sweetalert/css/sweetalert.css}" href="../static/sweetalert/css/sweetalert.css"
          rel="stylesheet"/>
    <script th:src="@{/script/jquery-3.1.1.min.js}" src="../static/bootstrap/scripts/jquery-3.1.1.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.js}" src="../static/bootstrap/js/bootstrap.js"></script>
    <script th:src="@{/sweetalert/js/sweetalert-dev.js}" src="../static/sweetalert/js/sweetalert-dev.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
		       </ul>
	        </div>
      </div>
    </nav>
     <div class="container">
      <div class="login  cont_join row">
			<h2 style="color:#003333;font:22px;strong">ＢＩデータ導入システム</h2>
           	<h4 style="color:#a86515;font:22px;strong">ログイン </h4>
           	<p th:if="${param.error}" class="bg-danger">ユーザID、パスワードの入力に誤りがあるか登録されていません。</p> <!-- 2 -->
           	<form name="form" th:action="@{/login}" action="/login" method="POST"> <!-- 3 -->
				<div class="input-group form-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" class="form-control" name="username" value="" placeholder="ユーザID" required="required" maxlength="20">
					<span class="glyphicon glyphicon-remove-circle form-control-feedback" style="display:inline-block;"></span>
				</div>
				<div class="input-group form-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input type="password" class="form-control" name="password" placeholder="パースワード" required="required" maxlength="16">
					<span class="glyphicon glyphicon-eye-close form-control-feedback" style="display:inline-block;"></span>
				</div>
				<button type="submit" id="login" value="Login" class="btn btn-primary btn-block">Login</button><br>
				<!--<small class="text-muted">没有账户？<a href="regist.html">点此注册</a><div style="display: inline-block;width: 20%;"></div>
				<a href="temporary.html">临时账户</a></small><a href="temporary.html">找回密码</a>-->
			</form>
		</div>
    </div>  
</body>
</html>
